<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Snake</h1>
        <div class="status">
          <span>Score: <strong id="score">0</strong></span>
          <span id="state">Running</span>
        </div>
      </header>

      <section class="board-wrap">
        <canvas id="board" width="400" height="400" aria-label="Snake game board"></canvas>
      </section>

      <section class="actions">
        <button id="restart" type="button">Restart</button>
      </section>

      <section class="touch-controls" aria-label="Touch controls">
        <div></div>
        <button data-dir="up" type="button">Up</button>
        <div></div>
        <button data-dir="left" type="button">Left</button>
        <button data-dir="down" type="button">Down</button>
        <button data-dir="right" type="button">Right</button>
      </section>

      <p class="hint">Use Arrow keys or WASD. Press Space to pause/resume.</p>
    </main>

    <script type="module" src="snake.js"></script>
  </body>
</html>
